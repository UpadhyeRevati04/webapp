<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to the Chat Application</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="login.html">Login</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
        <a href="chat.html">Chat</a>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Chat Window where messages will be displayed -->
        <div class="chat-window">
            <!-- Example messages -->
            <div class="chat-message sender-message">Hello! How are you?</div>
            <div class="chat-message receiver-message">I'm good, thanks! How about you?</div>
        </div>

        <!-- Input field and send button -->
        <div class="input-container">
            <input type="text" placeholder="Type your message...">
            <span id="send-arrow">&#x27A4;</span> <!-- Send arrow -->
        </div>
    </div>
</body>
</html>
